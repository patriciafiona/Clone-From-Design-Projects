name: tiktok_clone
description: Result of cloning Tiktok interface.

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  tiktoklikescroller: ^0.2.3
  flutter_launcher_icons: ^0.11.0
  lottie: ^2.1.0
  uuid: ^3.0.6
  video_player: ^2.4.10
  readmore: ^2.1.0
  animated_text_kit: ^4.2.1
  assets_audio_player: ^3.0.4+1
  marquee: ^2.2.1

  cupertino_icons: ^1.0.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/tiktok_logo_black.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

